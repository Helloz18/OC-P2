<h2>Olympic games app</h2>
<hr />
<!-- <p>{{ (olympics$ | async) }}</p> -->
<ul>
    <li *ngFor="let o of olympics$ | async">{{o.country}}</li>
</ul>
    <ngx-charts-pie-chart
      [results]="pie"
      [legend]="true"
      [labels]="true"
      [legendTitle]="title"
      [explodeSlices]="false"
      [doughnut]="false">
    </ngx-charts-pie-chart>
